<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <link rel="stylesheet" href="assets/css/table.css">

    
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>

    <header id="header">
        <!--append-->
    </header>
    <main>
        <section class="booking-list-section">

        <h2>Booking Details</h2>
        
        <section>
            <div style="overflow-x:auto;" class="bookingList">
                <table class="table table-bordered table-hover">               
                <caption><strong> Train List</strong></caption><br><br>
                <thead>
                    <tr class="table-primary">
                        <th id="sno">#</th>
                        <th id="trainNo">Train No</th>
                        <th id="trainName">Train Name</th>
                        <th id="fromStation">From Station</th>
                        <th id="toStation">To Station</th>
                        <th id="noTicket">No of Tickets</th>
                        <th id="journeyDate">Journey Date</th>
                        <th id="ticketAmount">Ticket Amount</th>
                        <th id="status">Total</th>
                        <th id="userid">User Name</th>
                        <th id="email">Email ID</th>
                        <th id="action">Actions</th>
                    </tr>
                </thead>
                <tbody id="abc">
                    
                </tbody>
            </table>
        </div>


        </section>
    </section>
    </main>
    <script src="js/jquery.min.js"></script>
    <script src="js/bookservice.js"></script>
    <script src="js/booking_list.js"></script>
    
</body>

</html>
