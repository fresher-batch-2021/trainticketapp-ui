<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <link rel="stylesheet" href="assets/css/table.css">

        <section>

                <caption><strong> Train List</strong></caption><br><br>
                <thead>
                    <tr>
                        <th id="sno">#</th>

                        <th id="trainName">Train Name</th>
                        <th id="fromStation">From Station</th>
                        <th id="toStation">To Station</th>
                        <th id="noTicket">No of Tickets</th>
                        <th id="journeyDate">Journey Date</th>
                        <th id="ticketAmount">Ticket Amount</th>
                        <th id="status">Total</th>
                        <th id="userid">User Name</th>
                        <th id="email">Email ID</th>
                        <th id="action">Actions</th>
                    </tr>
                </thead>
                <tbody id="abc">
