<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Booking Details</title>
    <link rel="stylesheet" href="css/style.css">

    
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    
    <!-- Toaster -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>


</head>

<body>

    <header id="header">
        <!--append-->
    </header>
    <main>
        <section class="booking-list-admin-section">
        <h2>Booking Details</h2>
        
        <section>
            
            <div style="overflow-x:auto;">

            <table class="table table-bordered table-hover" id="abc">                
                <caption><strong> Booking List</strong></caption><br><br>
                <thead>
                    <tr class="table-primary">
                        <th id="sno">#</th>
                        <th id="trainNo">Train No</th>
                        <th id="trainName">Train Name</th>
                        <th id="fromStation">From Station</th>
                        <th id="toStation">To Station</th>
                        <th id="noTicket">No of Tickets</th>
                        <th id="journeyDate">Journey Date</th>
                        <th id="ticketAmount">Ticket Amount</th>
                        <th id="status">Total</th>
                        <th id="userid">User Name</th>
                        <th id="email">Email ID</th>
                        <th id="action">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>


        </section>
    </section>
    </main>
    <script src="js/jquery.min.js"></script>
    <script src="js/env.js"></script>
    <script src="js/bookservice.js"></script>
    <script src="js/booking_list_adm.js"></script>
    <script src="js/errormessage.js"></script>
    
    <!-- Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</body>

</html>
