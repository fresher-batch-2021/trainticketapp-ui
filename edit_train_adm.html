<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Trains</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    
    <!-- Toaster -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

</head>

<body>
    <header id="header"></header>
    <main>
        <section class="edit-train-section form-container">
         
                <div class="form-title">
        <h2>Update Trains</h2>
    </div>
    <form id="editTrainForm" method="POST">
        <!-- <form onsubmit="editTrain();"> -->
            <div class="row">
                <label for="trainNo">Train No</label>
                <input class="form-control" type="number" name="trainNo" id="trainNo" pattern="[0-9]{5}" autocomplete="off" required autofocus>
              
                <label for="name">Train Name</label>
                <input class="form-control" type="text" name="name" id="name" pattern="[A-Za-z ]{1,50}" required>
                <input type="hidden" name="_id" id="_id" required>
                <input type="hidden" name="_rev" id="_rev" required>
            
                <label for="noPassenger">No of Passengers Allowed</label>
                <input class="form-control" type="number" name="noPassenger" id="noPassenger" required>
          
                <label for="source">Source Station</label>
                <input class="form-control" type="text" name="source" id="source" pattern="[A-Za-z ]{1,50}" required>
            
                <label for="destination">Destination Station</label>
                <input class="form-control" type="text" name="destination" id="destination" pattern="[A-Za-z ]{1,50}" required>
             
                <label for="stations">Stations</label>
                
                <textarea class="form-control" name="stations" id="stations" pattern="[A-Za-z, ]{1,200}" required rows="10" cols="40"></textarea>

            
                <label for="price">Ticket Price</label>
                <input class="form-control" type="number" name="price" id="price" required>
             
                <label for="startTime">Start Time</label>
                <input class="form-control" type="time" name="startTime" id="startTime" required>
           
                <label for="endTime">End Time</label>
                <input class="form-control" type="time" name="endTime" id="endTime" required>
           
                <label for="duration">Duration</label>
                <input class="form-control" type="time" name="duration" id="duration" required>
            
                <button class="btn btn-primary first-btn" type="submit">Update</button>
                <button class="btn btn-danger second-btn" type="reset" onclick="resetValue();">Reset</button>
                
            </div>

            <br />
        </form> 
        </section>
        <div class="edit_train_adm">
        <button class="btn btn-secondary btn-info" onclick="list_train();">List Trains</button>
    </div>
    </main>
    <script src="js/jquery.min.js"></script>
    <script src="js/env.js"></script>
    <script src="js/trainservice.js"></script>
    <script src="js/edit_train_adm.js"></script>
    <script src="js/errormessage.js"></script>
   

</body>

</html>
