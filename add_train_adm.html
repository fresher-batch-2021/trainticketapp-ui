<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Trains</title>

     <!-- axios -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

     
    <!-- Toaster -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    
</head>

<body>
    <header id="header"></header>
    <main>
        <section class="add-train-admin-section form-container">
            <div class="form-title">
        <h2>Add Trains</h2>
    </div>

        <form onsubmit="addTrain();">
            <div class="row">
                <label for="trainNo">Train No</label>
                <input class="form-control" type="number" name="trainNo" id="trainNo" pattern="[0-9]{5}" autocomplete="off" required autofocus>
                
                <label for="name">Train Name</label>
                <input class="form-control" type="text" name="name" id="name" pattern="[A-Za-z ]{1,50}" required>
                
                <label for="noPassenger">No of Passengers Allowed</label>
                <input class="form-control" type="number" name="noPassenger" id="noPassenger" required>
                
                <label for="source">Source Station</label>
                <input class="form-control" type="text" name="source" id="source" pattern="[A-Za-z ]{1,50}" required>
                
                <label for="destination">Destination Station</label>
                <input class="form-control" type="text" name="destination" id="destination" pattern="[A-Za-z ]{1,50}" required>
                
                <label for="stations">Stations</label>
                <textarea class="form-control" name="stations" id="stations" pattern="[A-Za-z, ]{1,200}" required rows="10" cols="40"></textarea>
                
                <label for="price">Ticket Price</label>
                <input class="form-control" type="number" name="price" id="price" required>
                
                <label for="startTime">Start Time</label>
                <input class="form-control" type="time" name="startTime" id="startTime" required>
                
                <label for="endTime">End Time</label>
                <input class="form-control" type="time" name="endTime" id="endTime" required>
                
                <label for="duration">Duration</label>
                <input class="form-control" type="time" name="duration" id="duration" required>
                
                <button class="btn btn-primary" type="submit">Submit</button>
                <button type="reset" class="btn btn-danger">Reset</button>
                
            </div>
        </form>

                <button class="btn btn-info"><a href="list_train_adm.html" style="text-decoration:none;">List Trains</a> </button>&nbsp;
                <button class="btn btn-light"><a href="index.html" style="text-decoration:none;">Home</a></button>
            </section>
            

        <script src="js/jquery.min.js"></script>
        <script src="js/trainservice.js"></script>
        <script src="js/validator.js"></script>
        <script src="js/add_train_adm.js"></script>
        <script src="js/bussinessValidation.js"></script>
      
    </main>
</body>

</html>
