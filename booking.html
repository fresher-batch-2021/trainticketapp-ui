<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <link rel="stylesheet" href="css/style.css">
    
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    
    <!-- Toaster -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

</head>

<body>
    <header id="header"></header>
    <main>
        <section class="booking-container">
            <div class="form-container booking">
                <div class="form-title">
        <h2>Bookings</h2>
    </div>
    <form id="bookingForm" method="POST">
        <!-- <form onsubmit="bookingForm();"> -->
            <div class="row">
                <label for="trainNo">Train No: </label>
                <input class="form-control" type="number" name="trainNo" id="trainNo" pattern="[0-9]{5}" min=1 required readonly>

                <label for="trainName">Train Name: </label>
                <input class="form-control" type="text" name="trainName" id="trainName" pattern="[A-Za-z ]{1,50}" required readonly>
                
                <label for="fromStation">From Station: </label>
                <input class="form-control" type="text" name="fromStation" id="fromStation" pattern="[A-Za-z ]{1,50}" required readonly>
                
                <label for="toStation">To Station: </label>
                <input class="form-control" type="text" name="toStation" id="toStation" pattern="[A-Za-z ]{1,50}" required readonly>
                

                <label for="noTicket">No of Tickets: <span>*</span></label>
                <input class="form-control" type="number" name="noTicket" id="noTicket" min=1 required autofocus>
                
                <label for="journeyDate">Journey Date: <span>*</span></label>
                <input class="form-control" type="date" name="journeyDate" id="journeyDate" required>
                
                <label for="ticketAmount">Ticket Amount: </label>
                <input class="form-control" type="number" name="ticketAmount" id="ticketAmount" min=1 required>
                
                <button class="btn btn-primary ">Submit</button>
                <button class="btn btn-danger" type="reset" onclick="resetValue();">Reset</button>
            </div>
        </form>
        </div>
        <button class="btn btn-primary first-btn" onclick="list_train();">List Trains</button>
    </section>

        <script src="js/jquery.min.js"></script>
        <script src="js/env.js"></script>
        <script src="js/trainservice.js"></script>
    <script src="js/bookservice.js"></script>
    <script src="js/validator.js"></script>
        <script src="js/booking.js"></script>
        <script src="js/errormessage.js"></script>

    </main>
</body>

</html>
