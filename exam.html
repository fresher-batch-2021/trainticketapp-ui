<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>

<body>
    <h3>Task List</h3>
    <div id="tabs">
        <ul>
            <li><a href="#tabs-1">Pending</a></li>
            <li><a href="#tabs-2">In Progress</a></li>
            <li><a href="#tabs-3">Completed</a></li>
        </ul>
        <div id="tabs-1">
            <p>Pending Tasks</p>
        </div>
        <div id="tabs-2">
            <p>In Progress Tasks</p>
        </div>
        <div id="tabs-3">
            <p>Completed Tasks</p>
        </div>
    </div>


    <script>
        function displayTasks() {

            let tasks = [{
                name: "Task 1",
                status: "PENDING"
            }, {
                name: "Task 2",
                status: "INPROGRESS"
            }, {
                name: "Task 3",
                status: "COMPLETED"
            }, {
                name: "Task 4",
                status: "PENDING"
            }];

            const statusList = ["PENDING", "INPROGRESS", "COMPLETED"];

            let i = 1;
            for (let status of statusList) {

                let taskList = tasks.filter(obj => obj.status == status);
                let tableContent = getTaskTable(taskList);
                console.log(tableContent);
                document.querySelector("#tabs-" + i).innerHTML = tableContent;
                i++;

            }
            $("#tabs").tabs();

        }

        function getTaskTable(taskList) {
            let content = "<table border=1><thead><tr><th>Sno</th><th>Name</th><th>Status</th></tr><tbody>";
            let i = 1;
            for (let task of taskList) {
                content += `<tr><td>${i++}</td><td>${task.name}</td><td>${task.status}</td></tr>`;
            }
            content += `</tbody></table>`;
            return content;
        }

        displayTasks();
    </script>

</body>

</html>
